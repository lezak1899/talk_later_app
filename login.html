<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/registLogin/util.css">
		<link rel="stylesheet" type="text/css" href="css/registLogin/main.css">

		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>

		<style>
			.p-t-85 {
				padding-top: 10px;
			}
			
			.p-b-70 {
				padding-bottom: 35px;
			}
			
			.m-t-85 {
				margin-top: 15px;
			}
			
			.container-login100 {
				padding: 25px;
			}
			/*toast信息提示*/
			
			.mui-toast-container {
				bottom: 50% !important;
			}
			.mui-toast-message {
				opacity: 0.6;
				color: #fff;
				width: 180px;
				padding: 70px 5px 10px 5px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<form id="userform">
						<span class="login100-form-title p-b-70">
							<h5>Netty 实战</h5>
						</span>
						<span class="login100-form-avatar">
							<img id="img_login_face" src="css/registLogin/arrow.jpg" alt="回聊">
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35">
							<input class="input100" type="text" id="username" name="username" placeholder="账号">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50">
							<input class="input100" type="password" id="password" name="password" placeholder="密码">
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn">
							<button type="submit" id="Login" class="login100-form-btn">
								登录
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/appConfig.js" ></script>
		<script type="text/javascript">
			
			mui.plusReady(function(){
				var userform = document.getElementById("userform");
				var username = document.getElementById("username");
				var password = document.getElementById("password");
				
				//  获得当前登录设备的id
				var cid = plus.push.getClientInfo().clientid;
				
				userform.addEventListener("submit",function(e){
					if(utils.isNull(username.value)){
						utils.popUpToast("账号不能为空！")
						username.focus();	
					}else{
						if(utils.isNull(password.value)){
							utils.popUpToast("密码不能为空！")
							password.focus();
						}
					}
					
					if(username.value.length>12){
						utils.popUpToast("用户名不能大于12个字符！")
						return false;
					}else{
						if(password.value.length>12){
							utils.popUpToast("密码不能大于12个字符！")
							return false;
						}
					}
					
					//调用后端接口
					mui.ajax(appConfig.serviceUrl+"/user/login",{
						data:{
							username:username.value,
							password:password.value
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							console.log(JSON.stringify(data));
						}
					});
					
					
				
					
					//使原来form表单的提交失效
					e.preventDefault();
				})
				
				
				
			})
			
			
			
		</script>

	</body>

</html>
