<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
	</head>
	
		<header class="mui-bar mui-bar-nav title-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="link_submit_nickname" class="mui-icon mui-icon-right-nav mui-pull-right" 
				style="color: white;font-size: 14px;line-height: 25px;">完成</a>
			<h1 class="mui-title" style="color: white;">设置昵称</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-input-row">
			    <input id="txt_nickname" type="text" class="mui-input-speech mui-input-clear" 
			    	placeholder="修改昵称">
			</div>
		</div>
		

	<body>
		<script src="../../js/mui.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/appConfig.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var currentUser=utils.getCurrentUser();
				console.log(JSON.stringify(currentUser));
				var txt_nickname = document.getElementById("txt_nickname");
				var link_submit_nickname = document.getElementById("link_submit_nickname");
				
				link_submit_nickname.addEventListener("tap",function (e) {
					
					if(utils.isNull(txt_nickname.value)){
						utils.popUpToast("新昵称不能为空！")
						// username.focus();	
					}
					
					plus.nativeUI.showWaiting("请稍等。。。");
				
					//调用后端接口
					mui.ajax(appConfig.serviceUrl+"/user/modify/nickname",{
						data:{
							"id":currentUser.id,
							"nickname":txt_nickname.value
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:3000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(resp){
							console.log(JSON.stringify(resp));
							if(resp.code=="200"){
								plus.nativeUI.closeWaiting();
								utils.refreshCurrentUser(resp.data.currentUser);
								mui.back();
							}
							else{
								plus.nativeUI.closeWaiting
								utils.popUpToast("修改昵称失败！")
							}
						}
					});

				})
				
				
				
			})
		</script>
	</body>

</html>
