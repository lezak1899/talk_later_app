<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
		<style>
			#btn_add_friend {
		    	background-color: #1aad19;
		    }
		    #btn_add_friend:active {
		        background-color: #128e12;
		    }
		</style>
	</head>
	
		<header class="mui-bar mui-bar-nav title-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">搜索结果</h1>
		</header>
		
		<div class="mui-content">
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media" style="padding-top: 10px;">
			        <a href="javascript:;">
			            <img id="img_friend_face" class="mui-media-object mui-pull-left" src="" 
			            	style="border-radius: 8%;line-height: 50px;max-width: 50px;height: 50px;">
			            <div class="mui-media-body">
			               	<label id="lab_friend_nickname"></label>
			                <p id="p_friend_username" class="mui-ellipsis"></p>
			            </div>
			        </a>
			    </li>
			</ul>
			
			<br />
			<div style="text-align: center;">
				<button id="btn_add_friend" type="button" class="mui-btn mui-btn-block" 
					style="color: white;width: 90%;display: inline;padding: 12px 0">添加好友</button>
				<button id="btn_back" type="button" class="mui-btn mui-btn-block" 
					style="width: 90%;display: inline;padding: 12px 0">返回</button>
			</div>
			
		</div>
		

	<body>
		<script src="../../js/mui.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/appConfig.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var currentUser=utils.getCurrentUser();
				
				var search = document.getElementById("search");
				
				search.addEventListener("tap",function (e) {
					
					if(utils.isNull(txt_nickname.value)){
						utils.popUpToast("请输入你要添加的好友账号！")
						// username.focus();	
					}
					
					plus.nativeUI.showWaiting("请稍等。。。");
				
					//调用后端接口
					mui.ajax(appConfig.serviceUrl+"/user/modify/nickname",{
						data:{
							"id":currentUser.id,
							"nickname":txt_nickname.value
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(resp){
							plus.nativeUI.closeWaiting();
							if(resp.code=="200"){
								mui.back();
							}
							else{
								utils.popUpToast("修改昵称失败！")
							}
						},
						error:function(xhr,type,errorThrown){
							plus.nativeUI.closeWaiting();
							//异常处理；
							mui.alert("服务端发生错误，请联系管理员！");
							console.log(type);
						}
					});

				})
				
				
				
			})
		</script>
	</body>

</html>
