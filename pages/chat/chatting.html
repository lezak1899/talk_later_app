<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../../css/chat.css" />
		<style>
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
			}
		</style>
	</head>
	
		<body contextmenu="return false;">
		
<!-- 			<header class="mui-bar mui-bar-nav title" style="position: fixed;">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left title-color"></a>
				<h1 class="mui-title title-color"><b id="chatting-nickname">回聊</b></h1>
			</header> -->
			<header class="mui-bar mui-bar-nav title-color">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
				<h1 id="chatting-nickname" class="mui-title " style="color: white;">回聊</h1>
			</header>
		
			<div id="msg-outter" class="mui-content">
				<div id='msg'>
					
					<div class="friend_lists">
						<div class="header_img">
							<img src="image/face-default-cat.png" width="40px" height="40px" />
						</div>
						<div class="msg-wrapper right">
							<p class="msg-left-white">晚上过来吃饭？</p>
						</div>
					</div>
		
					<div class="me_lists">
						<div class="header_img">
							<img src="image/face-default-cat.png" width="40px" height="40px" />
						</div>
						<div class="msg-wrapper left">
							<p class="msg-right-green">好的，没问题！时间地点？</p>
						</div>
					</div>
		
				</div>
			</div>
			
			<footer>
				<div class="footer-center">
					<textarea id='msg-text' type="text" class='input-text'></textarea>
				</div>
				<label for="" class="footer-right">
					<button type="button" class="mui-btn mui-btn-gray" id="send">发送</button>
				</label>
			</footer>
			
		<script src="../../js/mui.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/appConfig.js"></script>
		<script type="text/javascript">
			var friendUserId;
			var friendNickname;
			var friendFaceImage;
			mui.init()
			mui.plusReady(function(){
				// var friendUserId;
				// var friendNickname;
				// var friendFaceImage;
		
				
				// 获取我自己的用户信息					
				var currentUser = utils.getCurrentUser();
				
				// 获取聊天页面webview
				var chattingWebview = plus.webview.currentWebview();
				// 设置聊天页面的软键盘样式
				chattingWebview.setStyle({
					softinputMode: "adjustResize"
				});
				
				// 获取上一个页面传入的好友属性值
				friendUsername = chattingWebview.friendUsername;
				friendNickname = chattingWebview.friendNickname;
				friendFaceImage = chattingWebview.friendFaceImage;
				
				console.log(friendFaceImage);
				
				// 标题改为朋友的昵称
				document.getElementById("chatting-nickname").innerHTML = friendNickname;
				
				
				// 渲染初始化的聊天记录HTML
				// initChatHistory();
				
				var areaMsgList = document.getElementById("msg");
				// 设置聊天记录进入页面的时候自动滚动到最后一条
				areaMsgList.scrollTop = areaMsgList.scrollHeight + areaMsgList.offsetHeight;
				
				// 获取dom控件
				var msg_text = document.getElementById("msg-text");
				var send = document.getElementById("send");
				
				// 监听用户输入，使得send按钮变色
				msg_text.addEventListener("input", function(){
					var msg_text_val = msg_text.value;
					if (msg_text_val.length > 0) {
						send.setAttribute("class", "mui-btn-green");
					} else {
						send.setAttribute("class", "mui-btn-gray");
					}
				});
				
				send.addEventListener("tap",function(){
					// 发送之前判断网络的状态
					var connectionStatus = plus.networkinfo.getCurrentType();
	
					//------------------校验----------------------------
					if (connectionStatus == plus.networkinfo.CONNECTION_UNKNOW ) {
						utils.popUpToast("网络连接状态未知！");
						return;
					}
					if (connectionStatus == plus.networkinfo.CONNECTION_NONE ) {
						utils.popUpToast("未连接网络！", "error");
						return;
					}
					// 获取消息内容
					var msg_text_val = msg_text.value;
					
					// 判断消息内容，如果长度等于0，则return
					if (msg_text_val.length === 0) {
						utils.popUpToast("不能发送空白信息！", "error");
						return;
					}
					
					// 发送消息, 渲染消息的html到msg div之下,页面渲染
					sendMsg(appConfig.imgServiceUrl + currentUser.faceImg, msg_text_val);
					
					
					
					// 构建消息体对象
					var chatMsg = new utils.ChatMsg(currentUser.username, friendUsername, msg_text_val, null);
					// 构建DataContent
					var dataContent = new utils.DataContent(utils.CHAT, chatMsg, null);
					
					// 调用websocket 发送消息体对象到netty后端
					var wsWebview = plus.webview.getWebviewById("chat_list.html");
					
					wsWebview.evalJS("CHAT.chat('" + JSON.stringify(dataContent) + "')");	
					
					
					
					// 重置输入框
					msg_text.value = "";
					// 发送消息完毕之后，把发送按钮的颜色改为灰白色
					send.setAttribute("class", "mui-btn-gray");
				})
				
				// 对当前的窗口监听resize事件
				window.addEventListener("resize", function(){
					resizeScreen();
					
					//防止footer遮挡最后一条聊天记录
					document.getElementById("msg-outter").style.paddingBottom = "50px";
				});
				
			})
			
			// 重新调整聊天窗口
			function resizeScreen() {
				var areaMsgList = document.getElementById("msg");
				// 设置聊天记录进入页面的时候自动滚动到最后一条
				areaMsgList.scrollTop = areaMsgList.scrollHeight + areaMsgList.offsetHeight;
			};
			
			// 发送消息
			function sendMsg(faceImg, msg) {
				
				var msgHtml = '<div class="me_lists">' +
								'<div class="header_img">' +
									'<img src="' + faceImg + '" width="40px" height="40px" />' +
								'</div>' +
								'<div class="msg-wrapper left">' +
									'<p class="msg-right-green">' + msg + '</p>' +
								'</div>' +
							  '</div>';
				var msg_list = document.getElementById("msg");
				msg_list.insertAdjacentHTML("beforeend", msgHtml);
				
				playSendMsgSound();
			}
			
			// 接受消息
			function receiveMsg(msg) {
				
				var msgHtml = '<div class="friend_lists">' +
									'<div class="header_img">' +
										'<img src="' + appConfig.imgServiceUrl + friendFaceImage + '" width="40px" height="40px" />' +
									'</div>' +
									'<div class="msg-wrapper right">' +
										'<p class="msg-left-white">' + msg + '</p>' +
									'</div>' +
							  '</div>'; 
				
				var msg_list = document.getElementById("msg");
				msg_list.insertAdjacentHTML("beforeend", msgHtml);
				
				playReceiveMsgSound();
			}
			
			// 播放发送消息的铃声
			function playSendMsgSound() {
				var audioPlayer = plus.audio.createPlayer("/mp3/send.mp3");
				audioPlayer.play();
			}
			
			// 播放接受消息的铃声
			function playReceiveMsgSound() {
				var audioPlayer = plus.audio.createPlayer("/mp3/di_didi.mp3");
				audioPlayer.play();
			}

			// 重新调整聊天窗口
			function resizeScreen() {
				var areaMsgList = document.getElementById("msg");
				// 设置聊天记录进入页面的时候自动滚动到最后一条
				areaMsgList.scrollTop = areaMsgList.scrollHeight + areaMsgList.offsetHeight;
			};
		</script>
	</body>

</html>
